<head>

<body>
	<div id="content">
		<div id="horas1" class="rueda">
			
		</div>
		<div id="horas2" class="rueda">
			
		</div>
		<div id="minutos1" class="rueda">
			
		</div>
		<div id="minutos2" class="rueda">
			
		</div>
		<div id="seconds1" class="rueda">
			
			
		</div>
		<div id="seconds2" class="rueda">
		</div>
	</div>

<script >
	function llenarRueda(rueda, inicio, limite){
			var ruedaReloj= document.getElementById(rueda);
			var cadena = "";
			for(i = inicio; i<10; i++)
			{
				cadena = cadena + "<div class='card c" + i +"'>"
				if(i <= limite) cadena = cadena + i;
				cadena = cadena + '</div>';
			}
			for (i = 0; i<inicio; i++){
				cadena = cadena + "<div class='card c" + i +"'>";
				if (i<= limite) cadena = cadena + i;
				cadena = cadena + "</div>";
			}
			
			ruedaReloj.innerHTML = cadena;
		}
		var time = new Date();
		var hours = time.getHours();
		var minutes =time.getMinutes();
		var seconds =time.getSeconds();
		
		


		llenarRueda("minutos2", String(minutes).charAt(1), 9);
        llenarRueda("minutos1", String(minutes).charAt(0), 5);  
        llenarRueda("horas1", String(hours).charAt(0), 2);
        llenarRueda("horas2", String(hours).charAt(1), 9);
        llenarRueda("seconds1", String(seconds).charAt(0), 5);
        llenarRueda("seconds2", String(seconds).charAt(1), 9); 
</script>
